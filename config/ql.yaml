PipeLine:
- StepName: Preprocessing-Bias Subtraction
  Steps:
  - ModuleName: ProcAlgs
    Name: Bias Subtraction
    kwargs: {BiasImage: '%%BiasImage', OutputFile: step1.pkl}
  - ModuleName: MonAlgs
    Name: Get RMS
    kwargs: {OutputFile: step1.pkl}
  - ModuleName: MonAlgs
    Name: Count Pixels
    kwargs: {OutputFile: step1.pkl, Width: '3.0'}
- StepName: Preprocessing-Dark Subtraction
  Steps:
  - ModuleName: ProcAlgs
    Name: Dark Subtraction
    kwargs: {DarkImage: '%%DarkImage', OutputFile: step2.pkl}
  - ModuleName: MonAlgs
    Name: Get RMS
    kwargs: {OutputFile: step2.pkl}
  - ModuleName: MonAlgs
    Name: Count Pixels
    kwargs: {OutputFile: step2.pkl, Width: '3.0'}
- StepName: Preprocessing-Pixel Flattening
  Steps:
  - ModuleName: ProcAlgs
    Name: Pixel Flattening
    kwargs: {OutputFile: step3.pkl, PixelFlat: '%%PixelFlat'}
  - ModuleName: MonAlgs
    Name: Get RMS
    kwargs: {OutputFile: step3.pkl}
  - ModuleName: MonAlgs
    Name: Count Pixels
    kwargs: {OutputFile: step3.pkl, Width: '3.0'}
- StepName: Boxcar Extration
  Steps:
  - ModuleName: ProcAlgs
    Name: Boxcar Extraction
    kwargs: {Band: r, BoxWidth: '2.5', DeltaW: '0.5', FiberMap: '%%FiberMap', OutputFile: step4.pkl,
      PSFFile: '%%PSFFile', Spectrograph: '0', Wmax: '7741', Wmin: '5625'}
  - ModuleName: MonAlgs
    Name: Find Sky Continuum
    kwargs: {FiberMap: '%%FiberMap', OutputFile: step4.pkl, Wmax: None, Wmin: None}
  - ModuleName: MonAlgs
    Name: Calculate Signal-to-Noise ratio
    kwargs: {OutputFile: step4.pkl}
